<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/guidelines.css" title="no title" charset="utf-8">
    <script src="../dist/CETEI.js" charset="utf-8"></script>
    <script type="text/javascript">
      let c = new CETEI();
      let behaviors = {
        "tei": {
          "elementSpec": function(elt) {
            let result = document.createDocumentFragment();
            let header = document.createElement("h3");
            header.innerText = "<" + elt.getAttribute("ident") + ">";
            result.appendChild(header);
            let table = document.createElement("table");
            table.setAttribute("class", "wovenodd");
            let tr = document.createElement("tr");
            let td = document.createElement("td");
            td.setAttribute("colspan", "2");
            td.setAttribute("class", "wovenodd-col2");
            for (node in Array.from(elt.querySelectorAll("tei-gloss"))) {
              td.appendChild(elt.removeChild(node));
            }
            for (node in Array.from(elt.querySelectorAll("tei-desc"))) {
              td.appendChild(elt.removeChild(node));
            }
            table.appendChild(tr);
            tr = document.createElement("tr");
            tr.innerHTML = "<td class=\"wovenodd-col1\"><span class=\"label\" lang=\"en\">Module</span></td>"
              + "<td class=\"wovenodd-col2\">" + elt.getAttribute("module") + " â€” </td>";
            table.appendChild(tr);
            tr = document.createElement("tr");
            result.appendChild(table);
          }
        }
      }
      c.getHTML5('https://raw.githubusercontent.com/TEIC/TEI/dev/P5/Source/Specs/app.xml?new=' + Date.now(), function(data) {
        document.getElementsByTagName("body")[0].appendChild(data);
      });
    </script>
    <title>TCW 22: Building a TEI Release</title>
  </head>
  <body>
  </body>
</html>

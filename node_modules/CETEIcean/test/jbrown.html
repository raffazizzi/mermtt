<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/tei.css" media="screen" title="no title" charset="utf-8">
    <link type="application/tei+xml" rel="alternative" href="https://raw.githubusercontent.com/TEIC/Documentation/master/TCW/tcw24.xml">
    <script src="../dist/CETEI.js" charset="utf-8"></script>
    <script type="text/javascript">
      let c = new CETEI();
      c.unsetNamespace("http://www.tei-c.org/ns/1.0");
      c.addBehaviors({"namespaces":
        {"tei":""},
        "tei": {
          "figure": function(e) {
            let span = document.createElement("span");
            let img = document.createElement("img");
            img.setAttribute("src", "https://docsouth.unc.edu/neh/jbrown/" + e.getAttribute("entity") + ".jpg");
            span.appendChild(img);
            for (let child of Array.from(e.children)) {
              span.appendChild(child);
            }
            return span;
          },
          "pb": ["<br/><hr style=\"width:40%\"/>p. $@n<hr style=\"width:40%\"/>"]
        }
      });
      c.getHTML5("jbrown.xml", function(data) {
          document.getElementsByTagName("body")[0].appendChild(data);
        });
    </script>
    <title></title>
  </head>
  <body>

  </body>
</html>
